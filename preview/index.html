	<body>
		<div class="navbar" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="logo" href="#"><i class="fa fa-smile-o" aria-hidden="true"></i> Smile to Europe</a>
				</div>
			</div>
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-xs-12">
					<div class="intro">
						<p>Choose from the images on the left the expression that corresponds most to the mood evoked by the image on the right</p>
						<button type="button" class="btn btn-info btn-lg" id="smile_more_button">Smile More</button>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

					<form action="#" method="post" accept-charset="utf-8" id="myform">
					  <div id="smileGrid" class="smile-images"></div>
					</form>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
					<div id="smile-to-image" class="smile-to-image">

					</div>
				</div>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">

				  <div class="modal-content">

					  <center><h3 class="modal-title">I SMILED FOR</h3></center>
					</div>
					<div class="modal-body" id="modal-body">
					  <p>Some text in the modal.</p>
					</div>
					<div class="modal-footer">
						<!--button type="button" class="btn btn-primary">Share on facebook</button-->

	<script type="text/javascript">
			$(document).ready(function() {
				$('.smile').click(function(event) {
				  //alert($(this).val());

				  var element_right_index = document.getElementsByClassName("image_right")[0].id;
				  var image_right = images_right[element_right_index];
				  
				  var txt ="<center><img src=" + image_right.path + " style='max-width:300px;' > </img></center>";
				  
				 // var txt = "value : " + event.currentTarget.value;
				  //txt += "<br> value :  " + image_right.value;
				  $('#modal-body').html(txt);
				  
				  $('#myModal').modal();
				});
				
				$('#smile_more_button').click(function(event) 
				{
					location.reload();	
				});
				
				$("#myform").on("submit",function(event){event.preventDefault()});
				
				$('#myModal').on('hidden.bs.modal', function () {
					location.reload();					
				});
			});
			
		</script>
